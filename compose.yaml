services:
  mysql:
    image: mysql
    container_name: bachelorthesis_leon_krueger_mysql
    command: --sql_mode=""
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: Baum_4392
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: Start123
    networks:
      - bachelorthesis_leon_krueger_network
  app:
    container_name: bachelorthesis_leon_krueger_app
    build: .
    working_dir: /app
    tty: true
    stdin_open: true
    volumes:
     - ./bachelorthesis:/app
    networks:
      - bachelorthesis_leon_krueger_network
    depends_on:
      - mysql
  evaluation:
    container_name: bachelorthesis_leon_krueger_evaluation
    build:
      dockerfile: ./Evaluation.Dockerfile
    working_dir: /app
    volumes:
     - ./bachelorthesis:/app
     - ../evaluation/bachelorthesis:/app/evaluation
    env_file:
      - ./.env
    networks:
      - bachelorthesis_leon_krueger_network
    depends_on:
      - mysql
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: 
              - gpu
              - utility
              - compute
  finetuning:
    container_name: bachelorthesis_leon_krueger_finetuning
    build:
      dockerfile: ./Finetuning.Dockerfile
    working_dir: /app
    volumes:
     - ./bachelorthesis/fine_tuning:/app
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: 
              - gpu
              - utility
              - compute

networks:
  bachelorthesis_leon_krueger_network:
    driver: bridge